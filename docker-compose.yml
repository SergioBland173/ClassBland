version: '3.8'

services:
  # ===========================================
  # PostgreSQL Database
  # ===========================================
  postgres:
    image: postgres:16-alpine
    container_name: classbland-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: classbland
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-classbland_secret}
      POSTGRES_DB: classbland
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U classbland -d classbland"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # ClassBland Application
  # ===========================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: classbland-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://classbland:${POSTGRES_PASSWORD:-classbland_secret}@postgres:5432/classbland?schema=public
      JWT_SECRET: ${JWT_SECRET:-change-this-in-production-use-openssl-rand-base64-32}
      INVITE_CODE: ${INVITE_CODE:-CLASSBLAND2024}
      ALLOWED_EMAILS: ${ALLOWED_EMAILS:-}
      NODE_ENV: production
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/auth/me"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
